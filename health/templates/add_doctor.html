{% extends 'index.html' %}
{% load static %}
{% block body %}
	<!-- register -->
{% if error == "create" %}
<script>
    alert('Add a new Doctor Successfully');
    window.location="{% url 'view_doctor' %}";
</script>
{% endif %}

<style>
    .add-doctor-container {
        max-width: 700px;
        margin: 50px auto;
        background: white;
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.10);
        padding: 40px 36px 36px 36px;
    }
    .add-doctor-title {
        text-align: center;
        font-size: 2em;
        font-weight: 700;
        color: #1A3C34;
        margin-bottom: 18px;
        letter-spacing: 1px;
    }
    .add-doctor-form {
        margin-top: 24px;
    }
    .form-row {
        display: flex;
        gap: 24px;
        margin-bottom: 18px;
    }
    .form-col {
        flex: 1;
        display: flex;
        flex-direction: column;
    }
    .form-col label {
        font-weight: 600;
        color: #00C4B4;
        margin-bottom: 6px;
    }
    .form-col input, .form-col select {
        border-radius: 10px;
        border: 1.5px solid #e0e0e0;
        padding: 12px;
        font-size: 1em;
        color: #1A3C34;
        background: #f9f9f9;
        transition: all 0.3s ease;
    }
    .form-col input:focus, .form-col select:focus {
        border-color: #00C4B4;
        background: #fff;
        box-shadow: 0 0 0 2px rgba(0,196,180,0.10);
        outline: none;
    }
    .doctor-image-preview {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: 10px;
        margin-top: 8px;
        background: #f8f9fa;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .add-doctor-btn {
        background: linear-gradient(90deg, #00C4B4, #1A3C34);
        color: white;
        border: none;
        padding: 15px 40px;
        border-radius: 10px;
        font-weight: 600;
        font-size: 1.1em;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(.4,2,.6,1);
        letter-spacing: 1px;
        margin: 30px auto 0 auto;
        display: block;
    }
    .add-doctor-btn:hover, .add-doctor-btn:focus {
        background: #00C4B4;
        color: white;
        transform: translateY(-3px) scale(1.03);
        box-shadow: 0 8px 24px rgba(0,196,180,0.15);
        outline: none;
    }
    @media (max-width: 700px) {
        .add-doctor-container { padding: 20px 5px; }
        .form-row { flex-direction: column; gap: 0; }
    }
</style>

<div class="add-doctor-container">
    <div class="add-doctor-title">{% if doctor %}Edit Doctor{% else %}Add Doctor{% endif %}</div>
    <form action="{% if doctor %}/change_doctor/{{doctor.id}}/{% else %}/add_doctor{% endif %}" method="post" enctype="multipart/form-data" class="add-doctor-form">
        {% csrf_token %}
        {% if not doctor %}
        <div class="form-row">
            <div class="form-col">
                <label>First Name</label>
                <input type="text" name="first_name" placeholder="First Name" required="">
            </div>
            <div class="form-col">
                <label>Last Name</label>
                <input type="text" name="last_name" placeholder="Last Name" required="">
            </div>
        </div>
        <div class="form-row">
            <div class="form-col">
                <label>Username</label>
                <input type="text" name="username" placeholder="Username" required="">
            </div>
            <div class="form-col">
                <label>Password</label>
                <input type="password" name="password" placeholder="Password" required="">
            </div>
        </div>
        {% endif %}
        <div class="form-row">
            <div class="form-col">
                <label>Email</label>
                <input type="email" name="email" placeholder="Enter Email" required="" value="{{doctor.user.email}}" {% if doctor %}readonly{% endif %}>
            </div>
            <div class="form-col">
                <label>Contact</label>
                <input type="text" name="contact" placeholder="Enter Contact" required="" value="{{doctor.contact}}">
            </div>
        </div>
        <div class="form-row">
            <div class="form-col">
                <label>Address</label>
                <input type="text" name="address" placeholder="Enter Address" required="" value="{{doctor.address}}">
            </div>
            <div class="form-col">
                <label>Image</label>
                <input type="file" name="image">
                {% if doctor and doctor.image %}
                <img src="{{doctor.image.url}}" class="doctor-image-preview">
                {% endif %}
            </div>
        </div>
        <div class="form-row">
            <div class="form-col">
                <label>Specialist</label>
                <input class="form-control" name="category" placeholder="Specialist" value="{{doctor.category}}">
            </div>
        </div>
        <button type="submit" class="add-doctor-btn">{% if doctor %}Update Doctor{% else %}Register Doctor{% endif %}</button>
    </form>
</div>
	<!-- //register -->

<a href="/add_heartdetail_patient/" class="action-button">New Health Check</a>

{% endblock %}
