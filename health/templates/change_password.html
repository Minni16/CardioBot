{% extends 'index.html' %}
{% load static %}
{% block body %}
	<!-- register -->
{% if terror == "yes" %}
<script>
    alert('Password Changed Successfully');
    window.location.href = "{% url 'logout' %}";
</script>
{% endif %}
{% if terror == "not" %}
<script>
    alert('New Password and Confirm Password do not match');
</script>
{% endif %}


	<section class="logins py-4">
		<div class="container py-3">
			<div class="title-section mb-3">
				<h3 class="w3ls-title text-uppercase text-dark font-weight-bold" style="text-align: center;">Reset Password</h3>
			</div>
			<div class="login px-sm-12" style="width:100%">
				<form action="" method="post" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="form-group row">
						<div class="col-md-12">
						<label>Old Password</label>
						<input type="password" class="form-control" name="pwd3" placeholder="Enter Old Password" required>
						</div>
					</div>
                  <div class="form-group row">
						<div class="col-md-12">
						<label>New Password</label>
						<input type="password" class="form-control" name="pwd1" placeholder="Enter New Password" required>
						</div>
					</div>
                  <div class="form-group row">
						<div class="col-md-12">
						<label>Confirm Password</label>
						<input type="password" class="form-control" name="pwd2" placeholder="Confirm New Password" required>
						</div>
					</div>

					<button type="submit" class="btn submit mt-4" style="background-color: #605d5d; border-radius: 10px;">Reset Password</button>
				</form>
			</div>
		</div>
	</section>
	<!-- //register -->

{% endblock %}
